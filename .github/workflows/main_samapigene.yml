# Simple deployment workflow for Node.js app to Azure Web App

name: Deploy to Azure Web App - samapigene

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Prepare deployment
        run: |
          mkdir -p deployment
          cp -r dist deployment/
          cp package.json deployment/
          cp package-lock.json deployment/
          cp -r src deployment/
          cp ecosystem.config.js deployment/ 2>/dev/null || true
          cp web.config deployment/ 2>/dev/null || true
          cp .env.production deployment/ 2>/dev/null || true

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B8F9BA4C7A7F4917AA743677E2433180 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1A590196BACA405194643BCFA21B3F2B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FBE07A0B787F415C84421F994E0A1CB6 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'samapigene'
          slot-name: 'Production'
          package: deployment/